<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 500px;height:300px;"></div>
    <div id="main2" style="width: 500px;height:300px;"></div>
    <div id="main3" style="width: 500px;height:300px;"></div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        var data = /*[[${data}]]*/ [];
        var chart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'Sample Chart'
            },
            xAxis: {
                type: 'category',
                data: ['BD', 'Biologia', 'Espanhol', 'Estruturda de dados', 'Filosofia', 'Geografia', 'Inglês Técnico', 'IMC', 'LP II', 'ONQ, Gestão de Organizações e Empreendedorismo', 'Produção Textual e Normas Técnicas', 'RC II', 'SMS', 'SO', 'Sociologia do Trabalho']
            },
            yAxis: {

                type: 'value'

            },
            series: [{
                name: 'Values',
                data: data,
                type: 'line'
            }]
        };
        chart.setOption(option);


        var chart2 = echarts.init(document.getElementById('main2'));
        var option2 = {
            title: {
                text: 'Sample Chart'
            },
            tooltip: {},
            xAxis: {
                data: ['A', 'B', 'C', 'D', 'E']
            },
            yAxis: {},
            series: [{
                name: 'Values',
                type: 'bar',
                data: data
            }]
        };
        chart2.setOption(option2);

        var chart3 = echarts.init(document.getElementById('main3'));
        var option3 = {
            title: {
                text: 'Sample Chart'
            },
            tooltip: {},
            xAxis: {
                data: ['A', 'B', 'C', 'D', 'E']
            },
            yAxis: {},
            series: [{
                name: 'Values',
                type: 'pie',
                data: data
            }]
        };
        chart3.setOption(option3);

        /*]]>*/
    </script>
</body>
</html>
